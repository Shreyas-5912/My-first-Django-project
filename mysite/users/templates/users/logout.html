{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKzYjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Logged Out</title>
    <style>
        body {
            background-color: #f8f9fa;
            /* Light grey background */
            color: #212529;
            /* Dark text */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            /* White card background */
            padding: 40px;
            border-radius: 15px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            color: #212529;
            /* Dark text */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }

        .card h4 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #333333;
            /* Slightly darker text for headings */
        }

        .card p {
            font-size: 1.3rem;
            margin-bottom: 25px;
        }

        .spinner-border {
            color: #6c757d;
            /* Subtle grey spinner */
        }

        .btn-redirect {
            background-color: white;
            /* White button */
            color: black;
            /* Black text */
            border: 2px solid #343a40;
            /* Black border */
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .btn-redirect:hover {
            background-color: #343a40;
            /* Black button on hover */
            color: white;
            /* White text on hover */
            border-color: #343a40;
            /* Keep the border black */
            transform: translateY(-2px);
        }

        .card-footer {
            margin-top: 20px;
        }

        .card-footer p {
            font-size: 1rem;
            color: #6c757d;
            /* Grey text for footer */
        }

        .card-footer a {
            color: #007bff;
            /* Blue color for the footer link */
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card-footer a:hover {
            color: #0056b3;
            /* Darker blue on hover */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h4>You have been logged out successfully!</h4>
            <p>Redirecting to the homepage in <strong>3 seconds...</strong></p>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div class="card-footer">
                <p>If you're not redirected automatically, <a href="{% url 'landing' %}" class="btn-redirect">Click
                        here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Redirect after 3 seconds
        setTimeout(function () {
            window.location.href = "{% url 'landing' %}";
        }, 3000);
    </script>

</body>

</html>
